version: "3.9"

services:
  db:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: change_me_root
      MYSQL_DATABASE: blood_bank
      MYSQL_USER: blood_user
      MYSQL_PASSWORD: hari1234
    volumes:
      - db_data:/var/lib/mysql
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 5s
      retries: 10
    # Uncomment to expose MySQL to host (not recommended for production)
    # ports:
    #   - "3306:3306"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      NODE_ENV: production
      PORT: 8087
      DB_HOST: db
      DB_PORT: 3306
      DB_USER: blood_user
      DB_PASS: hari1234
      DB_NAME: blood_bank
      JWT_SECRET: change_me_secret_key_12345
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8087:8087"
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    depends_on:
      - backend
    ports:
      - "8086:80"
    restart: unless-stopped

volumes:
  db_data:
